<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Multiple Select Menu</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu">
      <i class="icon far fa-circle-down"></i>
      <select>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
        <option>Angular</option>
        <option>React</option>
      </select>
    </div>
  </body>
</html>
